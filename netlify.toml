[build]
  command = "npm run build"
  publish = "dist"

# (Optional, but convenient for `netlify dev`)
[dev]
  command = "npm run dev"
  targetPort = 5173
  port = 8888

# SPA fallback: route all paths to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Optional) basic caching headers
[[headers]]
  for = "/*"
  [headers.values]
    # Avoid aggressive caching for HTML so updates appear quickly
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*"
  [headers.values]
    # Vite assets are usually hashed, so long-term caching is safe
    Cache-Control = "public, max-age=31536000, immutable"
